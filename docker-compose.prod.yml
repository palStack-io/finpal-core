version: '3.8'

# ===================================
# finPal PRODUCTION Environment
# ===================================
# Domain: finpal.palstack.io
# Purpose: Full-featured production budget tracking
# 
# Features:
# - User registration enabled
# - Email support for password reset
# - SimpleFin bank sync enabled
# - Investment tracking enabled
# - OIDC/SSO support (optional)
# - Full data persistence
#
# Directory: /home/harungunasekaran/Documents/docket_mnt/finpal
#
# Directory structure:
#   finpal/
#   └── postgres/          - PostgreSQL data
# ===================================

services:
  # ===================================
  # PostgreSQL Database
  # ===================================
  db:
    image: postgres:15-alpine
    container_name: finpal-postgres
    environment:
      POSTGRES_DB: finpal
      POSTGRES_USER: finpal
      POSTGRES_PASSWORD: CHANGE_ME_STRONG_PASSWORD
    volumes:
      - /home/harungunasekaran/Documents/docket_mnt/finpal/postgres:/var/lib/postgresql/data
    networks:
      - finpal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finpal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Backend Service
  # ===================================
  backend:
    image: ghcr.io/palstack-io/finpal-backend:latest
    container_name: finpal-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      - DATABASE_URL=postgresql://finpal:CHANGE_ME_STRONG_PASSWORD@db:5432/finpal
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=finpal
      - DB_USER=finpal
      - DB_PASSWORD=CHANGE_ME_STRONG_PASSWORD

      # Flask
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=CHANGE_ME_RANDOM_STRING_USE_openssl_rand_hex_32
      - DEBUG=False
      - DEVELOPMENT_MODE=False
      - LOG_LEVEL=INFO

      # JWT
      - JWT_SECRET_KEY=CHANGE_ME_RANDOM_STRING_USE_openssl_rand_hex_32
      - JWT_ACCESS_TOKEN_EXPIRES=86400

      # Application
      - DEFAULT_CURRENCY=USD
      - DISABLE_SIGNUPS=False
      
      # Feature Flags
      - INVESTMENT_TRACKING_ENABLED=true
      - SIMPLEFIN_ENABLED=true
      - FMP_API_KEY=

      # Demo Mode - DISABLED for production
      - DEMO_MODE=False
      - DEMO_TIMEOUT_MINUTES=10
      - MAX_CONCURRENT_DEMO_SESSIONS=10

      # Email (Configure for password reset)
      - EMAIL_ENABLED=false
      - MAIL_SERVER=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USE_TLS=True
      - MAIL_USE_SSL=False
      - MAIL_USERNAME=
      - MAIL_PASSWORD=
      - MAIL_DEFAULT_SENDER=

      # OIDC (Optional SSO)
      - OIDC_ENABLED=false
      - OIDC_CLIENT_ID=
      - OIDC_CLIENT_SECRET=
      - OIDC_ISSUER=
      - OIDC_DISCOVERY_URL=
      - OIDC_PROVIDER_NAME=SSO
      - OIDC_LOGOUT_URI=
      - APP_URL=https://finpal.palstack.io
      - LOCAL_LOGIN_DISABLE=False

    networks:
      - finpal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================
  # Web UI
  # ===================================
  web:
    image: ghcr.io/palstack-io/finpal-web:latest
    container_name: finpal-web
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    networks:
      - finpal-network
    restart: unless-stopped

  # ===================================
  # Nginx Reverse Proxy
  # ===================================
  nginx:
    image: ghcr.io/palstack-io/finpal-nginx:latest
    container_name: finpal-nginx
    depends_on:
      - backend
      - web
    ports:
      - "8085:80"
    networks:
      - finpal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  finpal-network:
    driver: bridge