version: '3.8'

services:
  # ===================================
  # PostgreSQL Database
  # ===================================
  db:
    image: postgres:15-alpine
    container_name: finpal-db
    environment:
      POSTGRES_DB: ${DB_NAME:-finpal}
      POSTGRES_USER: ${DB_USER:-finpal}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-finpal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finpal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-finpal}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Backend Service
  # ===================================
  backend:
    image: ghcr.io/palstack-io/finpal-backend:latest
    container_name: finpal-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-finpal}:${DB_PASSWORD:-finpal}@db:5432/${DB_NAME:-finpal}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-finpal}
      DB_USER: ${DB_USER:-finpal}
      DB_PASSWORD: ${DB_PASSWORD:-finpal}

      # Flask
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY}

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ACCESS_TOKEN_EXPIRES: ${JWT_ACCESS_TOKEN_EXPIRES:-86400}

      # Application
      DEFAULT_CURRENCY: ${DEFAULT_CURRENCY:-USD}
      INVESTMENT_TRACKING_ENABLED: ${INVESTMENT_TRACKING_ENABLED:-true}

      # Email
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-True}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_DEFAULT_SENDER: ${MAIL_DEFAULT_SENDER}

      # OIDC (Optional)
      OIDC_ENABLED: ${OIDC_ENABLED:-false}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_DISCOVERY_URL: ${OIDC_DISCOVERY_URL}
      OIDC_PROVIDER_NAME: ${OIDC_PROVIDER_NAME}

      # SimpleFin (Optional)
      SIMPLEFIN_ENABLED: ${SIMPLEFIN_ENABLED:-false}
    networks:
      - finpal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================
  # Web UI
  # ===================================
  web:
    image: ghcr.io/palstack-io/finpal-web:latest
    container_name: finpal-web
    depends_on:
      - backend
    networks:
      - finpal-network
    restart: unless-stopped

  # ===================================
  # Nginx Reverse Proxy
  # ===================================
  nginx:
    image: ghcr.io/palstack-io/finpal-nginx:latest
    container_name: finpal-nginx
    depends_on:
      - backend
      - web
    ports:
      - "${HTTP_PORT:-8085}:80"
    networks:
      - finpal-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  finpal-network:
    driver: bridge
